<app-nav-log></app-nav-log>
<div class="body">
  <div class="row">
    <div class="col-sm-6">
  <form (ngSubmit)="updateTable()">
    <div class="form-group" >
      <label for="tableno">Table No</label>
      <input type= "text" name="tableno" [(ngModel)]="table.tableno" class="form-control">

    </div>
    <div class="form-group">
        <label for="tablesize">Table Size</label>
        <input type= "text" name="tablesize" [(ngModel)]="table.tablesize" class="form-control">

      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type= "text" name="description" [(ngModel)]="table.description" class="form-control">

        </div>

        <input type="submit" value="Submit" class="btn btn-succes">

  </form>
</div>
</div>
</div>
